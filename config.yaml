setup:
  path: models/bee-world/
  alias: round1

  continue_training: False
  old_alias: round1

env:
  algorithm: TD3
  gym_name: BeeWorld
  render_mode: rgb_array
  video: True

train: 
  timesteps: 500_000
  max_episode_steps: 3000
  policy_kwargs: { net_arch: [200, 100], activation_fn: ReLU }
  learning_rate: 0.001

test:
  prediction_steps: 1000


